<div class="wrapper">
    <div class="wrapper-row">
        <div id="global-menu-clone">
            <h1><a href="../index.html">Handsontable</a></h1>

        </div>

        <div id="container">
            <div class="columnLayout">

                <div class="rowLayout">
                    <div class="descLayout">
                        <div class="pad" data-jsfiddle="example1">
                            <h2>Load &amp; Save (Ajax)</h2>

                            <p>Use the
                                <b>onChange</b> callback to track changes made in the table. In the example below, $.ajax is used to load
                                and save grid data.
                            </p>

                            <p>Note: this is a mockup. Nothing is acually saved. You have to implement that part server-side.</p>

                            <p>
                                <button name="load" id="load">Load</button>
                                <button name="save" id="save">Save</button>
                                <label><input type="checkbox" name="autosave" id="autosave" checked="checked" autocomplete="off"> Autosave</label>
                            </p>

                            <pre id="example1console" class="console">Click "Load" to load data from server</pre>

                            <div id="example1"></div>

                            <p>
                                <button name="dump" data-dump="#example1" data-instance="hot" title="Prints current data source to Firebug/Chrome Dev Tools">
                                    Dump data to console
                                </button>
                            </p>
                        </div>
                    </div>



                    <script>


                        $.ajax({
                            context: document.body,
                            type: 'POST',
                            data: 'active_veiling_id=',
                            url: 'data.php',
                            success: function (data) {
                                var data = JSON.parse(data);
                                hot.loadData(data);
                            }
                        });

                        var
                                $ = function(id) {
                                    return document.getElementById(id);
                                },
                                container = $('example1'),
                                exampleConsole = $('example1console'),
                                autosave = $('autosave'),
                                load = $('load'),
                                save = $('save'),
                                autosaveNotification,
                                hot;

                        function negativeValueRenderer(instance, td, row, col, prop, value, cellProperties) {
                            Handsontable.renderers.TextRenderer.apply(this, arguments);
                            // if row contains negative number
                            if(col == 2) {
                                td.style.fontWeight = 'normal';
                                td.style.color = 'white';
                                td.style.background = 'red';
                            }


                            if (parseInt(value, 10) < 0) {
                                // add class "negative"
                                ajax('http://localhost:3000/api/check_content/cupones/'+value, 'GET',null,  function (res) {
                                    if(res.responseText=="0") {
                                        td.style.fontWeight = 'normal';
                                        td.style.color = 'white';
                                        td.style.background = 'green';
                                    }
                                });

                            }



                        }


                        Handsontable.renderers.registerRenderer('negativeValueRenderer', negativeValueRenderer);

                        hot = new Handsontable(container, {
                            startRows: 8,
                            startCols: 6,
                            rowHeaders: true,
                            colHeaders: true,
                            minSpareRows: 1,
                            contextMenu: true,
                            onSelection: function (row, col, row2, col2) {
                                var meta = this.getCellMeta(row2, col2);

                                if (meta.readOnly) {
                                    this.updateSettings({fillHandle: false});
                                }
                                else {
                                    this.updateSettings({fillHandle: true});
                                }
                            },
                            cells: function (row, col, prop) {
                                var cellProperties = {};

                                if (col === 0 || this.instance.getData()[row][col] === 'readOnly') {
                                    cellProperties.readOnly = true; // make cell read-only if it is first row or the text reads 'readOnly'
                                }
                                if (col === 1 || this.instance.getData()[row][col] === 'readOnly') {
                                    cellProperties.readOnly = true; // make cell read-only if it is first row or the text reads 'readOnly'
                                }
                                if (row === 0) {
                                   // cellProperties.renderer = firstRowRenderer; // uses function directly
                                }
                                else {
                                    cellProperties.renderer = "negativeValueRenderer"; // uses lookup map
                                }

                                return cellProperties;
                            },

                            afterChange: function (change, source) {
                                if (source === 'loadData') {

                                    return; //don't save this change
                                }
                                if (!autosave.checked) {
                                    return;
                                }
                                clearTimeout(autosaveNotification);
                                ajax('json/save.json', 'GET', JSON.stringify({data: change}), function (data) {
                                    exampleConsole.innerText  = 'Autosaved (' + change.length + ' ' + 'cell' + (change.length > 1 ? 's' : '') + ')';
                                    autosaveNotification = setTimeout(function() {
                                        exampleConsole.innerText ='Changes will be autosaved';
                                    }, 1000);
                                });
                            }
                        });

                        Handsontable.Dom.addEvent(load, 'click', function() {
                            ajax('json/load.json', 'GET', '', function(res) {
                                var data = JSON.parse(res.response);

                                hot.loadData(data.data);
                                exampleConsole.innerText = 'Data loaded';
                            });
                        });

                        Handsontable.Dom.addEvent(save, 'click', function() {
                            // save all cell's data
                            ajax('json/save.json', 'GET', JSON.stringify({data: hot.getData()}), function (res) {
                                var response = JSON.parse(res.response);

                                if (response.result === 'ok') {
                                    exampleConsole.innerText = 'Data saved';
                                }
                                else {
                                    exampleConsole.innerText = 'Save error';
                                }
                            });
                        });

                        Handsontable.Dom.addEvent(autosave, 'click', function() {
                            if (autosave.checked) {
                                exampleConsole.innerText = 'Changes will be autosaved';
                            }
                            else {
                                exampleConsole.innerText ='Changes will not be autosaved';
                            }
                        });


                    </script>

                </div>

                <div class="footer-text">
                </div>
            </div>

        </div>

    </div>
</div>
